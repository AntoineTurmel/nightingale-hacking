<html>
  <head>
    <script>
function runTest(tester) {
  try {
    // access to libraries
    var siteLib = songbird.siteLibrary;
    var mainLib = songbird.libraries("main");
    var webLib = songbird.libraries("web");
    mainLib = songbird.mainLibrary;
    webLib = songbird.webLibrary;

    // access within the mainLibrary
    mainLib.name;
    mainLib.type;
    mainLib.length;
    mainLib.scanMediaOnCreation;

    mainLib.scanMediaOnCreation = true;

    var list;
    var testItem = mainLib.createMediaItem(
              "http://www.jgaunt.com/uploads/sheryl_crow_soak_up_the_sun.mp3");
/*
    function onCreated(mediaList) {
      var test = tester;
      test.log("in onCreated");
      list = mediaList;
      test.assertEqual(list.length, 4);
      test = null;
      list = null;
      test.testFinished();
    }
*/

    // media creation in the mainLibrary
    tester.log("");
    tester.log("----------------------------------------------------------------------");
    tester.log("Creating MediaList from Main Library - should succeed");
    mainLib.createMediaListFromURL("http://www.jgaunt.com/uploads/uploads.m3u",
                                   function (mediaList) {
                                     var test = tester;
                                     var item = testItem;
                                     test.log("in onCreated");
                                     list = mediaList;
                                     list.add(item);
                                     test.assertEqual(list.length, 5);
                                     list = null;
                                     test.testFinished();
                                     test = null;
                                   } );
    tester.testPending();
    tester.log("Created from MainLib - SUCCESS");
    tester.log("----------------------------------------------------------------------");
    tester.log("");

    tester.log("");
    tester.log("----------------------------------------------------------------------");
    tester.log("Creating MediaList from Main Library to bogus URL - should create 0 length list");
    mainLib.createMediaListFromURL("http://www.example.com/dummy.m3u",
                                   function (mediaList) {
                                     var test = tester;
                                     test.log("in onCreated");
                                     list = mediaList;
                                     test.assertEqual(list.length, 0);
                                     list = null;
                                     test.testFinished();
                                     test = null;
                                   });
    tester.testPending();
    tester.log("Created from MainLib & bogus - SUCCESS");
    tester.log("----------------------------------------------------------------------");
    tester.log("");
    
    mainLib.createMediaList("simple");
    mainLib.createMediaList("dynamic");
    mainLib.createMediaItem(
              "http://www.jgaunt.com/uploads/sheryl_crow_soak_up_the_sun.mp3");

    // property access/modification in the mainLibrary
    var dummyGuid = "ffffffff-ffff-ffff-ffff-ffffffffffff";
    mainLib.setProperty("http://songbirdnest.com/data/1.0#storageGUID", dummyGuid);
    var propVal = mainLib.getProperty("http://songbirdnest.com/data/1.0#storageGUID");

    tester.assertTrue(propVal == dummyGuid, "PropVal not equal to dummyGuid");

    // access within the webLibrary
    webLib.name;
    webLib.type;
    webLib.length;

    // creating medialist from webLib should fail
    tester.log("");
    tester.log("----------------------------------------------------------------------");
    tester.log("Creating MediaList from Web Library - should fail");
    try {
      webLib.createMediaListFromURL("http://www.jgaunt.com/uploads/uploads.m3u",
                                    function(mediaList) {
                                      var test = tester;
                                      test.log("in onCreated");
                                      list = mediaList;
                                      test.assertEqual(list.length, 4);
                                      list = null;
                                      test.testFinished();
                                      test = null;
                                    });
      tester.testPending();
      tester.fail("did not throw: createMediaListFromURL('')");
    } catch (e) { 
      tester.log("Web library could not create a mediaList - SUCCESS");
    }
    tester.log("----------------------------------------------------------------------");
    tester.log("");

    // access within the siteLibrary
    siteLib.name;
    siteLib.type;
    siteLib.length;

    tester.log("");
    tester.log("----------------------------------------------------------------------");
    tester.log("Creating MediaList from Site Library - should succeed");
    siteLib.createMediaListFromURL("http://www.jgaunt.com/uploads/uploads.m3u",
                                   function(mediaList) {
                                     var test = tester;
                                     list = mediaList;
                                     test.assertEqual(list.length, 4);
                                     list = null;
                                     test.testFinished();
                                     test = null;
                                    });
    tester.testPending(); 
    tester.log("Site library could create a mediaList - SUCCESS");
  } catch (e) {
    tester.endRemoteAPITest(e);
  }
  tester.log("----------------------------------------------------------------------");
  tester.log("");

  // Lock down the permissions, access to objects should change
  tester.setNoAccess();

  try {
    var siteLib = songbird.siteLibrary;

    try {
      var mainLib = songbird.mainLibrary;
      tester.fail("did not throw: songbird.mainLibrary;");
    } catch (e) {}

    try {
      var webLib = songbird.webLibrary;
      tester.fail("did not throw: songbird.webLibrary;");
    } catch (e) {}
  } catch (e) {
    tester.endRemoteAPITest(e);
  }

  tester.endRemoteAPITest();
}

function runPageTest(tester) {
  setTimeout(function runPageTest_setTimeout() { runTest(tester) }, 0);
}
    </script>
  </head>
  <body>test_remotelibrary_page.html</body>
</html>
