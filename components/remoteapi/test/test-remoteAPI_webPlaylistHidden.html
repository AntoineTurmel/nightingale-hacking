<html lang="en">
<head>
  <title>Remote API Test: webPlaylist hiding and showing</title>
  <script type="text/javascript">
    function updateState() {
      document.getElementById('state').textContent = 
        nightingale.webPlaylist.hidden?'hidden':'shown';
    }

    function show() {
      nightingale.webPlaylist.hidden = false;
      updateState();
    }

    function hide() {
      nightingale.webPlaylist.hidden = true;
      updateState();
    }
  </script>
</head>
<body>
  <h1>Show and hide the webPlaylist</h1>

  <button onclick="show()">Show Web Playlist</button>
  <button onclick="hide()">Hide Web Playlist</button>

  <p>The web playlist is currently 
  <span id="state" style="font-weight:bold"></span>.</p>

  <script type="text/javascript">updateState()</script>
</body>
</html>
