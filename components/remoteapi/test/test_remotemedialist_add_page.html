<html>
  <head>
  <script>
function runTest(tester) {
  try {

    var dlList = songbird.downloadMediaList;
    var siteLib = songbird.siteLibrary;
    var siteList = siteLib.createSimpleMediaList("testRemoteMediaList");

    siteList.clear();
    dlList.clear();

    // Test addition by string with and without downloading
    tester.log("");
    tester.log("--------------------------------------------------");
    tester.log("          Testing addition by string");
    tester.log("");

    tester.log("    With download == true:");
    siteList.add( "http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/DJBLUE_-_Hear_Me.mp3", true );

    tester.assertEqual(siteList.length, 1);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);

    tester.log("    With download == false:");
    siteList.add("http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/jaspertine_-_Introvert.mp3", false);

    tester.assertEqual(siteList.length, 2);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);

    tester.log("    With default download:");
    siteList.add("http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/nyx_-_Undercover.mp3");

    tester.assertEqual(siteList.length, 3);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);

    tester.log("    With extra args:");
    siteList.add("http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/absent.mp3", true, "extra");

    tester.assertEqual(siteList.length, 4);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 2);
    tester.log("      dlList length is correct:   " + dlList.length);

    siteList.clear();
    dlList.clear();

    tester.assertEqual(siteList.length, 0);
    tester.assertEqual(dlList.length, 0);

    tester.log("--------------------------------------------------");
    tester.log("");

    tester.log("--------------------------------------------------");
    tester.log("          Testing addition by item");
    tester.log("");

    // Test addition by item with and without downloading
    var item = siteLib.createMediaItem("http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/DJBLUE_-_Hear_Me.mp3");
    tester.log("    With download == true:");
    siteList.add(item, true);

    tester.assertEqual(siteList.length, 1);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);

    item = siteLib.createMediaItem("http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/jaspertine_-_Introvert.mp3");

    tester.log("    Without download == false:");
    siteList.add(item, false);

    tester.assertEqual(siteList.length, 2);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);

    item = siteLib.createMediaItem("http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/nyx_-_Undercover.mp3");
    tester.log("    With default download:");
    siteList.add(item);

    tester.assertEqual(siteList.length, 3);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);

    item = siteLib.createMediaItem("http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/absent.mp3");
    tester.log("    With extra args:");
    siteList.add(item, true, "extra");

    tester.assertEqual(siteList.length, 4);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 2);
    tester.log("      dlList length is correct:   " + dlList.length);

    siteList.clear();
    dlList.clear();

    tester.assertEqual(siteList.length, 0);
    tester.assertEqual(dlList.length, 0);
    tester.log("--------------------------------------------------");
    tester.log("");

    tester.log("--------------------------------------------------");
    tester.log("          Testing addition by array");
    tester.log("");

    // Test addition by item with and without downloading
    var urls1 = ["http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/DJBLUE_-_Hear_Me.mp3"];
    var urls2 = ["http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/jaspertine_-_Introvert.mp3"];
    var urls3 = ["http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/nyx_-_Undercover.mp3"];
    var urls4 = ["http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/absent.mp3"];

    tester.log("    With download == true:");
    siteList.add(urls1, true);

    tester.assertEqual(siteList.length, 1);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);


    tester.log("    With download == false:");
    siteList.add(urls2, false);

    tester.assertEqual(siteList.length, 2);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);

    tester.log("    With default download:");
    siteList.add(urls3);

    tester.assertEqual(siteList.length, 3);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 1);
    tester.log("      dlList length is correct:   " + dlList.length);

    tester.log("    With extra args:");
    siteList.add(urls4, true, "extra");

    tester.assertEqual(siteList.length, 4);
    tester.log("      sitelist length is correct: " + siteList.length);
    tester.assertEqual(dlList.length, 2);
    tester.log("      dlList length is correct:   " + dlList.length);


    siteList.clear();
    dlList.clear();

    tester.assertEqual(siteList.length, 0);
    tester.assertEqual(dlList.length, 0);
    tester.log("--------------------------------------------------");
    tester.log("");

    // More, thorough failure cases in test_batchCalls_page.html
    tester.log("--------------------------------------------------");
    tester.log("          Testing failure cases");
    tester.log("");

    try {
      siteList.add();
      tester.failNoThrow("     FAIL: add() didn't throw.");
    } catch (e) {
      tester.log("    SUCCESS: add() failed: " + e);
    }

    try {
      siteList.add( "http://dingo.songbirdnest.com/~redfive/test_files/ccmixter/nyx_-_Undercover.mp3", item );
      tester.failNoThrow("     FAIL: add(string, item) didn't throw.");
    } catch (e) {
      tester.log("    SUCCESS: add(string, item) failed: " + e);
    }

    try {
      siteList.add(item, item);
      tester.failNoThrow("     FAIL: add(item, item) didn't throw.");
    } catch (e) {
      tester.log("    SUCCESS: add(item, item) failed: " + e);
    }

    try {
      siteList.add( [item, item] );
      tester.failNoThrow("     FAIL: add( [item, item] ) didn't throw.");
    } catch (e) {
      tester.log("    SUCCESS: add( [item, item] ) failed: " + e);
    }

    tester.log("--------------------------------------------------");
    tester.log("");
  }
  catch(e) {
    tester.endRemoteAPITest(e);
  }
  tester.endRemoteAPITest();
}

function runPageTest(tester) {
  setTimeout(function runPageTest_setTimeout() { runTest(tester) }, 0);
}

</script>
  </head>
  <body>test_remotemedialist_add_page.html</body>
</html>
