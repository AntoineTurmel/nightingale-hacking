<html>
  <head>
    <title>Remote API Test: 12 (button demo)</title>
    <script>
      var siteLib;
      var originalWeb;
      var siteList;

      // get a handle on the original medialist and set up the 'store'
      function load() {

        siteLib = songbird.siteLibrary;
        siteLib.name = "Site Lib";
        siteList = siteLib.createMediaList("simple");
        setPlaylist(siteList);

        addDemoColumns();
        populateList();
      }

      function unload() {
        if (siteLib && siteList)
          siteLib.remove(siteList);
      }

      function setPlaylist(aMediaList) {
        songbird.webPlaylist.mediaList = aMediaList;
      }

      function showColumns() {
        songbird.webPlaylist.showColumn("buttonDemoPlay");
        songbird.webPlaylist.showColumn("buttonDemoShare");
        songbird.webPlaylist.showColumn("buttonDemoLogo");
      }

      function hideColumns() {
        songbird.webPlaylist.hideColumn("buttonDemoPlay");
        songbird.webPlaylist.hideColumn("buttonDemoShare");
        songbird.webPlaylist.hideColumn("buttonDemoLogo");
        songbird.webPlaylist.hideColumn("http://songbirdnest.com/data/1.0#artistName");
      }

      function populateList() {
        var item = siteLib.createMediaItem("http://www.jgaunt.com/uploads/sheryl_crow_soak_up_the_sun.mp3");
        try {
          item.setProperty("buttonDemoText", "bar"); 
          item.setProperty("demoText", "foo"); 
        } catch (e) {
          dump("Failed to set buttonDemoText property\n");
          throw(e);
        }
        try {
          item.setProperty("buttonDemoPlay", "http://static.realone.com/rotw/images/buttons/playsm.gif"); 
        } catch (e) {
          dump("Failed to set buttonDemoPlay property\n");
          throw(e);
        }
        try {
          item.setProperty("buttonDemoShare", "http://static.realone.com/rotw/images/buttons/btn_add_pl.gif"); 
        } catch (e) {
          dump("Failed to set buttonDemoShare property\n");
          throw(e);
        }
        try {
          item.setProperty("buttonDemoLogo", "http://static.realone.com/rotw/images/buttons/playsm_over.gif"); 
        } catch (e) {
          dump("Failed to set buttonDemoLogo property\n");
          throw(e);
        }
        try {
          item.setProperty("Rating", "3"); 
        } catch (e) {
          dump("Failed to set Rating property\n");
          throw(e);
        }
        siteList.add(item);

        item = siteLib.createMediaItem("http://www.jgaunt.com/uploads/presidents_of_the_united_states_of_america_naked_and_famous.mp3");
        try {
          item.setProperty("buttonDemoText", "foobar"); 
          item.setProperty("demoText", "barfoo"); 
        } catch (e) {
          dump("Failed to set buttonDemoText property");
          throw(e);
        }
        try {
          item.setProperty("buttonDemoPlay", "http://static.realone.com/rotw/images/buttons/playsm.gif"); 
        } catch (e) {
          dump("Failed to set buttonDemoPlay property\n");
          throw(e);
        }
        try {
          item.setProperty("buttonDemoShare", "http://static.realone.com/rotw/images/buttons/btn_add_pl.gif"); 
        } catch (e) {
          dump("Failed to set buttonDemoShare property\n");
          throw(e);
        }
        try {
          item.setProperty("buttonDemoLogo", "http://static.realone.com/rotw/images/buttons/playsm_over.gif"); 
        } catch (e) {
          dump("Failed to set buttonDemoLogo property\n");
          throw(e);
        }
        try {
          item.setProperty("Rating", "3"); 
        } catch (e) {
          dump("Failed to set Rating property\n");
          throw(e);
        }
        siteList.add(item);
      }

      var addDemoColumns = function addDemoColumns() {
        try {
          songbird.webPlaylist.addColumn( "text",           // type
                                          "demoText",       // name
                                          "BAR",            // display name
                                          "",               // button label
                                          "",               // before column
                                          false,            // hidden
                                          true,             // userViewable
                                          true,             // userEditable
                                          0,                // nullSort
                                          150 );            // width
          songbird.webPlaylist.addColumn( "text",           // type
                                          "buttonDemoText", // name
                                          "FOO",            // display name
                                          "",               // button label
                                          "",               // before column
                                          false,            // hidden
                                          true,             // userViewable
                                          false,            // userEditable
                                          0,                // nullSort
                                          150 );            // width
          songbird.webPlaylist.addColumn( "image",
                                          "buttonDemoPlay",
                                          "Play",
                                          "",
                                          "",
                                          false,
                                          true,
                                          false,
                                          0,
                                          150 ); 
          songbird.webPlaylist.addColumn( "button",
                                          "buttonDemoShare",
                                          "Share",
                                          "Send",
                                          "",
                                          true,
                                          true,
                                          false,
                                          0,
                                          100 ); 
          songbird.webPlaylist.addColumn( "rating",
                                          "rating",
                                          "Rating",
                                          "",
                                          "",
                                          false,
                                          true,
                                          false,
                                          0,
                                          50 ); 
          songbird.webPlaylist.addColumn( "downloadbutton",
                                          "downloadButton",
                                          "Download",
                                          "Slurp",
                                          "",
                                          false,
                                          true,
                                          false,
                                          0,
                                          50 ); 
          songbird.webPlaylist.addColumn( "button",
                                          "buttonDemoLogo",
                                          "Logo",
                                          "Logo",
                                          "http://songbirdnest.com/data/1.0#trackName",
                                          false,
                                          true,
                                          false,
                                          0,
                                          50 ); 
        } catch (e) {
          dump("XXXredfive failed to add columns: " + e + "\n");
        }
      }

    </script>
  </head>

  <body onload="load();" onunload="unload();">
    <h1>Creation of MediaList from a Library and setting as webplaylist</h1>
    <form>
      <p> show/hide columns </p>
      <input type="button" id="show_columns_button" value="show columns"
             onclick="showColumns();" /> 
      <input type="button" id="hide_columns_button" value="hide columns"
             onclick="hideColumns();" /> 
      <input type="button" id="move_columns_button" value="move columns"
             onclick="songbird.webPlaylist.showColumnBefore('buttonDemoPlay', 'buttonDemoLogo');" /> 
      <br />
    </form>
    <div id="output">
    </div>
  </body>

</html>
