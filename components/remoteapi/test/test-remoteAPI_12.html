<html>
  <head>
    <title>Remote API Test: 12 (button demo)</title>
    <script>
      var siteLib;
      var originalWeb;
      var myDiv;
      var siteList;


      // get a handle on the original medialist and set up the 'store'
      var load = function load() {
        myDiv = document.getElementById("output");

        siteLib = songbird.siteLibrary("", "/");
        siteLib.name = "Site Lib";
        siteList = siteLib.createMediaList("simple");
        setPlaylist(siteList);

        addDemoColumns();
        populateList();
      }

      var unload = function unload() {
        if (siteList)
          siteLib.remove(siteList);
      }

      var setPlaylist = function setPlaylist(aMediaList) {
        songbird.webPlaylist.mediaList = aMediaList;
      }

      var showColumns = function showColumns() {
        songbird.webPlaylist.showColumn("buttonDemoPlay");
        songbird.webPlaylist.showColumn("buttonDemoShare");
        songbird.webPlaylist.showColumn("buttonDemoLogo");
      }

      var hideColumns = function hideColumns() {
        songbird.webPlaylist.hideColumn("buttonDemoPlay");
        songbird.webPlaylist.hideColumn("buttonDemoShare");
        songbird.webPlaylist.hideColumn("buttonDemoLogo");
      }

      var populateList = function populateList() {
        var item = siteLib.createMediaItem("http://www.jgaunt.com/uploads/sheryl_crow_soak_up_the_sun.mp3");
        item.setProperty("buttonDemoPlay", "http://static.realone.com/rotw/images/buttons/playsm.gif"); 
        item.setProperty("buttonDemoShare", "http://static.realone.com/rotw/images/buttons/btn_add_pl.gif"); 
        item.setProperty("buttonDemoLogo", "http://static.realone.com/rotw/images/buttons/playsm_over.gif"); 
        siteList.add(item);

        item = siteLib.createMediaItem("http://www.jgaunt.com/uploads/presidents_of_the_united_states_of_america_naked_and_famous.mp3");
        item.setProperty("buttonDemoPlay", "http://static.realone.com/rotw/images/buttons/playsm.gif"); 
        item.setProperty("buttonDemoShare", "http://static.realone.com/rotw/images/buttons/btn_add_pl.gif"); 
        item.setProperty("buttonDemoLogo", "http://static.realone.com/rotw/images/buttons/playsm_over.gif"); 
        siteList.add(item);
      }

      var addDemoColumns = function addDemoColumns() {
        try {
          songbird.webPlaylist.addColumn( "text",
                                          "buttonDemoText",
                                          "FOO",
                                          "",
                                          false,
                                          true,
                                          false,
                                          false,
                                          0,
                                          150 ); 
          songbird.webPlaylist.addColumn( "button",
                                          "buttonDemoPlay",
                                          "Play",
                                          "",
                                          false,
                                          true,
                                          false,
                                          false,
                                          0,
                                          150 ); 
          songbird.webPlaylist.addColumn( "button",
                                          "buttonDemoShare",
                                          "Share",
                                          "",
                                          true,
                                          true,
                                          false,
                                          false,
                                          0,
                                          100 ); 
          songbird.webPlaylist.addColumn( "button",
                                          "buttonDemoLogo",
                                          "Logo",
                                          "http://songbirdnest.com/data/1.0#trackName",
                                          false,
                                          true,
                                          false,
                                          false,
                                          0,
                                          50 ); 
        } catch (e) {
          dump("XXXredfive failed to add columns: " + e + "\n");
        }
      }

    </script>
  </head>

  <body onload="load();" onunload="unload();">
    <h1>Creation of MediaList from a Library and setting as webplaylist</h1>
    <p> Force a web playlist to appear. <br />
      <a href="http://users.igl.net/unicorn/Black_Sabbath-_Iron_man.mp3">IronMan</a>
    <form>
      <p> show/hide columns </p>
      <input type="button" id="show_columns_button" value="show columns"
             onclick="showColumns();" /> 
      <input type="button" id="hide_columns_button" value="hide columns"
             onclick="hideColumns();" /> 
      <input type="button" id="move_columns_button" value="move columns"
             onclick="songbird.webPlaylist.showColumnBefore('buttonDemoPlay', 'buttonDemoLogo');" /> 
      <br />
    </form>
    </p>
    <div id="output">
    </div>
  </body>

</html>
