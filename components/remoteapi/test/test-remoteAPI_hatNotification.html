<html>
  <head>
    <title>Remote API Test: hat notification</title>
    <script>
      var myDiv;
      function load() {
        //document.addEventListener('RemoteAPIPrefChanged', handleEvent, true);
        document.addEventListener('RemoteAPIPrefChanged', handleEvent, true);
        //document.addEventListener('RemoteAPIPrefPanelOpened', handleEvent, true);
        document.addEventListener('RemoteAPIPrefPanelOpened', handleEvent, true);
        //document.addEventListener('RemoteAPIHatClosed', handleEvent, true);
        document.addEventListener('RemoteAPIHatClosed', handleEvent, true);
        myDiv = document.getElementById("output");

        var sb = songbird;
        var mainLib = songbird.mainLibrary;
      }

      function unload() {
        //document.removeEventListener('RemoteAPIPrefChanged', handleEvent, true);
        document.removeEventListener('RemoteAPIPrefChanged', handleEvent, true);
        //document.removeEventListener('RemoteAPIPrefPanelOpened', handleEvent, true);
        document.removeEventListener('RemoteAPIPrefPanelOpened', handleEvent, true);
        //document.removeEventListener('RemoteAPIHatClosed', handleEvent, true);
        document.removeEventListener('RemoteAPIHatClosed', handleEvent, true);
      }

      function handleEvent(aEvent) {
        myDiv.appendChild(document.createTextNode(aEvent['originalTarget'].location));
        myDiv.appendChild(document.createElement("br"));
        //for ( var stuff in aEvent ) {
        //  myDiv.appendChild(document.createTextNode(stuff + " is " + aEvent[stuff]));
        //  myDiv.appendChild(document.createElement("br"));
        //}
        myDiv.appendChild(document.createTextNode(aEvent['type']));
        myDiv.appendChild(document.createElement("br"));
      }
    </script>
  </head>
  <body onload="load();" onunload="unload();"> 
    <div id="output">
    </div>
  </body>
</html>
