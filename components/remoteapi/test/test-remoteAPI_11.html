<html>
  <head>
    <title>Remote API Test: 11 (downloading)</title>
    <script>
      var mainLib;
      var siteLib;
      var myDiv;
      var origWebPlaylist;

      var init = function init() {
        mainLib = songbird.libraries("main");
        siteLib = songbird.siteLibrary("", "/");
        myDiv = document.getElementById("output");
      }

      var downloadList = function downloadList() {
        if (!origWebPlaylist)
          origWebPlaylist = songbird.webPlaylist.mediaList;

        // pass the medialist into the songbird object to download
        songbird.downloadList(origWebPlaylist);
      }

      var downloadItem = function downloadItem() {
        if (!origWebPlaylist)
          origWebPlaylist = songbird.webPlaylist.mediaList;

        // pass the medialist into the songbird object to download
        songbird.downloadItem( origWebPlaylist.getItemByIndex(1) );
      }

      var downloadSelected = function downloadSelected() {
        // pass the web playlist into the songbird object to download
        songbird.downloadSelected(songbird.webPlaylist);
      }

    </script>
  </head>

  <body onload="init();">
    <h1>Download track to the users library.</h1>
    
    <p> Force a web playlist to appear. <br />
      <a href="http://users.igl.net/unicorn/Black_Sabbath-_Iron_man.mp3">IronMan</a>
      <a href="http://www.jgaunt.com/uploads/sheryl_crow_soak_up_the_sun.mp3">Sheryl Crow</a>
    <form>
      <input type="button" id="download_button" value="downloadList"
             onclick="downloadList();" /> 
      <br />
      <input type="button" id="download_button" value="downloadItem"
             onclick="downloadItem();" /> 
      <br />
      <input type="button" id="download_button" value="downloadSelected"
             onclick="downloadSelected();" /> 
      <br />
    </form>
    </p>
    <div id="output">
    </div>
  </body>

</html>
