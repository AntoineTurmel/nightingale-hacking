  <body>
    <h1>Library creation, modification, exposing in playlist</h1>
    <p> Create a remote library, point it to the sitelibrary and add media to it.
        switch the remote playlist to show the remote library. </p>
    <br />
    <p> Force a web playlist to appear. <br />
      <a href="http://users.igl.net/unicorn/Black_Sabbath-_Iron_man.mp3">IronMan</a>
    </p>

    <script>
      var siteLib = songbird.siteLibrary("builds/songbird/trunk/components/remoteapi/test");
      if (siteLib) {
        document.writeln("Have a siteLib<br/>");
      } else {
        document.writeln("DONT Have a siteLib<br/>");
      }
      var mainLib = songbird.libraries("main");
      if (mainLib) {
        document.writeln("Have a mainLib<br/>");
      } else {
        document.writeln("DONT Have a mainLib<br/>");
      }

    </script>
    
  </body>
