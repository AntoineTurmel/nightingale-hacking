<html>
  <head>
    <title>Remote API Test: 05</title>
    <script>
      // global dataremote
      var obs = null;

      function load() {
        // Get the div element from the document
        var textfield = document.getElementById("artist-text");

        obs = {
          observe: function ( aSubject, aTopic, aData) {
            textfield.setAttribute("value", aData);
          }
        }

        // Bind it to the value of the dataremote
        songbird.addListener("metadata.artist", obs);
      }

      function unload() {
        songbird.removeListener("metadata.artist", obs);
      }

    </script>
  </head>
  <body onload="load();" onunload="unload();">
    <h1>Playback Control.</h1>
    <p> Expose playback controls through a webpage interface. Display the
        some artist metadata to show success of the playback calls.  </p>
    <br />
    <form>
      <input type="button" id="play_button" value="play"
             onclick="songbird.play();" /> 
      <br />
      <input type="button" id="stop_button" value="stop"
             onclick="songbird.stop();" /> 
      <br />
      <input type="button" id="pause_button" value="pause"
             onclick="songbird.pause();" /> 
      <br />
      <input type="button" id="previous_button" value="prev"
             onclick="songbird.previous();" /> 
      <br />
      <input type="button" id="next_button" value="next"
             onclick="songbird.next();" /> 
      <br />
      <input type="button" id="playURL_button" value="playURL"
             onclick="songbird.playURL('http://users.igl.net/unicorn/Black_Sabbath-_Iron_man.mp3')" />
      <br />
      Below is the textfield to show the artist:<br />
      <input type="text" id="artist-text" value="" length="30" />
    </form>
  </body>
</html>
