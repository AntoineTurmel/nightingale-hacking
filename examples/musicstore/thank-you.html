<html>
	<head>
		<title>Sample Music Store</title>		
		<script language="Javascript" src="musicstore.js"></script>
		<script language="Javascript" src="albums.js"></script>

		<link href="default.css" rel="stylesheet" type="text/css" >
		<link rel="search" type="application/opensearchdescription+xml" title="Sample Music Store" href="search.xml">	
		
		<script language="Javascript">

		var gDownloadList = null;
		var gPurchasedList = null;
		var gCart = null;
		
		function load() {
			/*
			 * Read the GUID of the cart playlist so we can retrieve it if it exists. 
			 * This would probably come from a session object.
			 */
			var guid = MusicStore.readCookie("SampleMusicStorePurchasedGUID");

			gPurchasedList = MusicStore.getMainPlayList(guid, "Sample Music Store Purchased");
			
			/*
			 * Persist the guid of this playlist so that it can be rememberd next time around.
			 * This would be better persisted in a database along with user account information.
			 */
			MusicStore.writeCookie("SampleMusicStorePurchasedGUID", gPurchasedList.getGUID());
			
			/*
			 * Retrieve cart playlist
			 */
			gCart = MusicStore.getSitePlayList("cart");

			/*
			 * Retrieve the main download playlist so we can display progress to the user
			 */
			gDownloadList = MusicStore.getDownloadPlayList();
												
			downloadTracks(); 
		}
		
	    function unload() {
		}

		function downloadTracks() {
			gDownloadList.show();	
			
			var listener = {
			   onEnumerationBegin: function() {
			     return true;
			   },
			   onEnumeratedItem: function(list, item) {
					var props = {}; 
					props["http://yourdomain.com/path/to/data#id"] = item.getProperty("http://yourdomain.com/path/to/data#id");				
					props["http://yourdomain.com/path/to/data#price"] = item.getProperty("http://yourdomain.com/path/to/data#price");

					props["http://songbirdnest.com/data/1.0#trackName"] = item.getProperty("http://songbirdnest.com/data/1.0#trackName");
					props["http://songbirdnest.com/data/1.0#artistName"] = item.getProperty("http://songbirdnest.com/data/1.0#artistName");
					props["http://songbirdnest.com/data/1.0#albumName"] = item.getProperty("http://songbirdnest.com/data/1.0#albumName");
					props["http://songbirdnest.com/data/1.0#duration"] = item.getProperty("http://songbirdnest.com/data/1.0#duration");
					props["http://songbirdnest.com/data/1.0#genre"] = item.getProperty("http://songbirdnest.com/data/1.0#genre");
					props["http://songbirdnest.com/data/1.0#trackNumber"] = item.getProperty("http://songbirdnest.com/data/1.0#trackNumber");	

					// Lookup the track and place the full url to download the actual media file
					for (i = 0; i < albums.length; i++) {
						var track = albums[i];
						if (track.id == item.getProperty("http://yourdomain.com/path/to/data#id")) {
							/*
							 * Adding the track to the playlist in the main library will trigger a download automatically
							 */
							gPurchasedList.add(track.url, props);							
						}
					}
					return true;
			   },
			   onEnumerationEnd: function() {
			     return true;
			   }
			};
			gCart.mediaList.enumerateAllItems(listener, 1);											
			gCart.destroy();			
		}
		
		</script>	
	</head>
	<body onload="load();" onunload="unload();" >
		<h1>Sample Music Store</h1>
		<hr/>
		<br/>

		<h2>Thank you for your purchase</h2>
		<p>
			Your songs have been added to your library. You can also find the items you've purchased under the "Sample Music Store Purchased" playlist.
		</p>							
	</body>
</html>
