<html>
	<head>
		<title>Sample Music Store</title>		
		<script language="Javascript" src="musicstore.js"></script>
		<link href="default.css" rel="stylesheet" type="text/css" >
		<link rel="search" type="application/opensearchdescription+xml" title="Sample Music Store" href="search.xml">		
		
		<script language="Javascript">
						
	 	var gCart = null;

		function load() {									
			/*
			 * Retrieve cart playlist
			 */
			gCart = MusicStore.getSitePlayList("cart");
						
			gCart.show();
			
			/*
			 * Insure that those columns are visible
			 */
			gCart.hideColumn("http://songbirdnest.com/data/1.0#downloadButton");
			gCart.hideColumn("http://songbirdnest.com/data/1.0#duration");
			gCart.showColumn("http://songbirdnest.com/data/1.0#trackNumber");
			gCart.showColumn("http://yourdomain.com/path/to/data#duration");
			gCart.showColumn("http://yourdomain.com/path/to/data#price");
			gCart.showColumn("http://yourdomain.com/path/to/data#button1");
			
			
			songbird.commands.addCommand("action", "button-checkout", "Check Out","Purchase the songs in your cart");      	
	   		document.addEventListener( "button-checkout", onCheckOutSelected, false);
	
			/*
			 * Listen to event to detect button press in the playlist
			 */
			document.addEventListener("PlaylistCellClick", onRemoveSelected, false);
	
			setRecommendation();
		}
		
	    function unload() {
			document.removeEventListener("PlaylistCellClick", onRemoveSelected, false);
			document.removeEventListener("button-checkout", onCheckOutSelected, false);		
		}
	
		/*
		 * This demonstrate how to access the user's main library to provide recommendation for instance.
		 */
		function setRecommendation() {
			var artist = null;

			var listener = {
				onEnumerationBegin: function() {
					return true;
				},
				onEnumeratedItem: function(list, item) {
					artist = item.getProperty("http://songbirdnest.com/data/1.0#artistName");
					return artist == null; 
				},
				onEnumerationEnd: function() {
					return true;
				}
			};
			// If the user does not grant permission for the site to look in the local library, this will raise an exception
			try {
				songbird.mainLibrary.enumerateAllItems(listener, 0);

				if (artist != null) {
					var rec = document.getElementById("recommendation");
		          	rec.innerHTML = "You seem to like the artist <em>" + artist + "</em>. Would you like to see some <a href=''>recommendations</a> on what else you might like?";
				}			
			} catch (e) {
				// Message the user that they can provide a better experience by allowing this site to read their local library
				document.getElementById("notification").style.visibility = "visible";
			}			
		}
		
		function removeFromCart(item) {
			if (gCart.contains("http://yourdomain.com/path/to/data#id", item.getProperty("http://yourdomain.com/path/to/data#id"))) {
				gCart.remove("http://yourdomain.com/path/to/data#id", item.getProperty("http://yourdomain.com/path/to/data#id"));
			}
		}
		
		var onRemoveSelected = function (event) {
			if (event.property == "http://yourdomain.com/path/to/data#button1") {
			     if ("item" in event) {
					removeFromCart(event.item);
				}
			}
		}
				
		var onCheckOutSelected =  function(aEvent) {
			/* 
			 * Compute cart total. This would be better done on the server with authoritative pricing data.
			 */
			var total = 0;
			var nbItems = 0;
			var listener = {
			   onEnumerationBegin: function() {
			     return true;
			   },
			   onEnumeratedItem: function(list, item) {
					nbItems += 1;
					total = total + parseFloat(item.getProperty("http://yourdomain.com/path/to/data#priceInDollar"));
					total = (total * 100)/100;
					return true;
				},
			   onEnumerationEnd: function() {
			     return true;
			   }
			};			
			songbird.webPlaylist.mediaList.enumerateAllItems(listener, 1);    		
			
			ok = confirm ("Are you sure you want to buy the " + nbItems + " item(s) in you cart?\n\nYour account will be charged $" + total);
			if (ok) {
				// forward to download page
				window.location = "thank-you.html";
			}
		}
 		
		</script>
		
	</head>
	<body onload="load();" onunload="unload();" >
		<div class="bug" id="notification">
			<img class="icon" src="images/arrow1_nw.gif"/>To provide a better experience,<br/> allow this site to access your library.
		</div>
		
		<h1>Sample Music Store</h1>
		<hr/>
		
		<p id="recommendation">
		</p>					
	</body>
</html>
