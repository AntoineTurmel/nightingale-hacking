<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" media="screen"
		href="chrome://mashtape/skin/iframe.css" />
	<link type="text/css" rel="stylesheet" media="screen"
		href="chrome://mashtape/skin/iframe-info.css" />
	<script type="application/x-javascript" src="mootools-1.2-core.js"></script>
	<script type="application/x-javascript" src="iframe-utils.js"></script>
	<script type="application/x-javascript" src="iframe-info.js"></script>
</head>

<body>
	<div id="artist-photo"></div>
	<div id="content">
		<div id="bio">
			<a id="link-bio" href=""><img id="favicon-bio" class="favicon"></a>
			<h4 id="header-bio"></h4>
			<div id="bio-text" class="bio-summary text-indent"></div>
			<div id="bio-toggle" class="text-indent"><a href='#'
					id='bio-toggle-text'></a></div>
		</div>
		<div id="discography">
			<a id="link-discography"
				href=""><img id="favicon-discography" class="favicon"></a>
			<h4 id="header-discography"></h4>
			<div id="discography-text" class="text-indent"></div>
			<div id="discography-toggle" class="text-indent"><a href='#'
					id='discography-toggle-text'></a></div>
		</div>
		<div id="members">
			<a id="link-members"
				href=""><img id="favicon-members" class="favicon"></a>
			<h4 id="header-members"></h4>
			<div id="members-text" class="text-indent"></div>
		</div>
		<div id="tags">
			<a id="link-tags"
				href=""><img id="favicon-tags" class="favicon"></a>
			<h4 id="header-tags"></h4>
			<div id="tags-text" class="text-indent"></div>
		</div>
		<div id="links">
			<a id="link-links"
				href=""><img id="favicon-links" class="favicon"></a>
			<h4 id="header-links"></h4>
			<div id="links-text" class="text-indent" ></div>
		</div>
	</div>
	<div id="scripty"></div>
</body>
</html>
