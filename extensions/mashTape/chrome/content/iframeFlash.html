<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!DOCTYPE window SYSTEM "chrome://mashtape/locale/overlay.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" media="screen"
		href="chrome://mashtape/skin/iframe.css" />
	<link type="text/css" rel="stylesheet" media="screen"
		href="chrome://mashtape/skin/iframe-flash.css" />
	<script type="application/x-javascript" src="ExtendedDate.js"></script>
	<script type="application/x-javascript" src="mootools-1.2-core.js"></script>
	<script type="application/x-javascript" src="iframe-utils.js"></script>
	<script type="application/x-javascript" src="iframe-flash.js"></script>
</head>

<body>
	<div id="loading">
		<img src="chrome://mashtape/skin/load.gif" />
	</div>
	<div id="actual-content">
		<div id="video"></div>
		<div id="content">
			<a id="link" href=""><img id="favicon" class="favicon"></a>
			<div id="caption">
				<h4 id="title"></h4>
				<span id="time" class="time"></span>
				<div id="author"></div>
			</div>
			<!-- <div id="description"></div> -->
		</div>
	</div>
	<div id="toggle-expand-container">
		<img src="chrome://mashtape/skin/video_expand.png"
			id="toggle-expand-img" onclick="mashTapeVideo.toggleExpand()"/>
	</div>
</body>
</html>
