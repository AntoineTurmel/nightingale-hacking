<html>
<body onload="Initialize();">
<script language="javascript">
var q = null;
function Initialize() {
  var core = document.getElementById("core_qt");
  q = core;
};
function GetPluginStatus() {
  Initialize();
  return q.GetPluginStatus();
};
function SetURL(url) {
  Initialize();
  return q.SetURL(url);
};
function Play() {
  Initialize();
  return q.Play();
};
function Stop() {
  Initialize();
  return q.Stop();
};
function Rewind() {
  Initialize();
  return q.Rewind();
};
function GetTime() {
  Initialize();
  return q.GetTime();
};
function SetTime(time) {
  Initialize();
  return q.SetTime(time);
};
function GetTimeScale() {
  Initialize();
  return q.GetTimeScale();
};
function GetDuration() {
  Initialize();
  return q.GetDuration();
};
function GetVolume() {
  Initialize();
  return q.GetVolume();
};
function SetVolume(vol) {
  Initialize();
  return q.SetVolume(vol);
};
function SetMute(mute) {
  Initialize();
  return q.SetMute(mute);
};
</script>
