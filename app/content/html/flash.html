<html>
  <head>
    <script language="JavaScript">
      function LOG(string) {
        netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
        var gConsole = Components.classes["@mozilla.org/consoleservice;1"]
                       .getService(Components.interfaces.nsIConsoleService);
        //Components.utils.reportError(string);
        gConsole.logStringMessage(string);
      }

      function dumpPlayer() {
        LOG("FLASHCORE - dumping player ******************************");
        var core = document.getElementById("core_fp");
        for (var stuff in core)
          LOG("FLASHCORE flash plugin has: " + stuff  + "\n");
      }
    </script>
  </head>
  <!--<body onload="dumpPlayer();">-->
  <body style="margin:0px;padding:0px;">

<embed src="flashcore.swf" menu="false" quality="high" scale="noscale" salign="lt" bgcolor="#000000" width="100%" height="100%" swLiveConnect="true" id="core_fp" name="core_fp" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
    
  </body>
</html>
