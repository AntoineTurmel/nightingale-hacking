<html>
<body onload="bindPlayer();">
<script language="JavaScript">

var theTotemCore = null;
var lastVolume;

function d(s) {
  dump("totem: " + s + "\n");
}

function bindPlayer()
{
  initPlayer();
}

function initPlayer()
{
  if(!theTotemCore) {
    var theCore = document.getElementById("core_totem");
    theTotemCore = theCore;
  }
}

function waitForPlayer()
{
  d("waitForPlayer");
  initPlayer();
}

function playURL(url)
{
  initPlayer();
  d("playURL " + url);

  isBuffering = true;  
  theTotemCore.SetURL(url);
  
//  setPlayerVolume(lastVolume);
//  waitForPlayInterval = setInterval("waitForPlayer();", 50);
}

function playPlayer()
{
  initPlayer();
  d("playPlayer");
  theTotemCore.Play();
}

function pausePlayer()
{
  initPlayer();
  d("pausePlayer");
}

function stopPlayer()
{
  initPlayer();
  d("stopPlayer");
  theTotemCore.Stop();
}

function getPlayerVolume()
{
  initPlayer();
  d("getPlayerVolume");

  return 0;
}

function setPlayerVolume(vol)
{
  initPlayer();
  d("setPlayerVolume " + vol);
}

function mutePlayer( mute )
{
  initPlayer();
  d("mutePlayer " + mute);
}

function getPlayerLength()
{
  initPlayer();
  d("getPlayerLength");

  //If we're buffering, we don't have the length, but we don't want
  //playlist playback to go to the next track while we're buffering so
  //we fake a 1ms length when buffering.

//  if(isBuffering) return 1;
  
//  return theTotemCore.GetDuration();
  return 1;
}

function getPlayerPosition()
{
  initPlayer();
  d("getPlayerPosition");
  //return theTotemCore.GetTime();
  return 1;
}

function seekPlayer(pos)
{
  initPlayer();
  d("seekPlayer " + pos);

//  theTotemCore.SetTime(pos);
}
</script>
<embed id="core_totem" name="core_totem" type="audio/wav" src="">
</embed>
</body>
</html>
